<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Login</title>
</head>
<body>
	<div  style="position: fixed;">
        <img src="./images/logo.jpg" alt="payana:travel with comfort" onclick="window.location.href = 'index.jsp'">
    </div>
    <div class="centered" style="position:relative;top:100px;margin-bottom:100px;">
        		<a href="registration.html" class="login-button">New User? click here to Register Now</a>
    </div>
       
    <div class="container" >
        <h2>User Login</h2>
        <form method="post" action="LoginServlet" >
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ><br>

            <input type="submit" value="Login" class="login-button">
        </form>
    </div>
</body>
</html>
