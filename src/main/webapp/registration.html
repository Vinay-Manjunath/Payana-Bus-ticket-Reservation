<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add this style to align radio buttons to the left */
        .radio-container {
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
    <title>User Registration</title>
</head>
<body>
    <div style="position: fixed;">
        <img src="./images/logo.jpg" alt="payana:travel with comfort" onclick="window.location.href = 'index.jsp'">
    </div>

    <div class="centered" style="position:relative;top:100px;margin-bottom:100px;">
        <a href="login.html" class="login-button">Already Registered User? Click here to login</a>
    </div>

    <div class="container" style="margin-bottom: 200px;">

        <h2>User Registration</h2>
        <form method="post" action="RegistrationServlet">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <div class="radio-container">
                <input type="radio" id="aadharCard" name="idType" value="Aadhar Card">
                <label for="aadharCard">Aadhar Card</label><br>

                <input type="radio" id="passport" name="idType" value="Passport">
                <label for="passport">Passport</label><br>

                <input type="radio" id="drivingLicense" name="idType" value="Driving License">
                <label for="drivingLicense">Driving License</label><br>
            </div>

            <label for="id">ID Card Number:</label>
            <input type="text" id="id" name="id"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><br>

            <input type="submit" value="Register" class="login-button">

        </form>

    </div>

</body>
</html>
